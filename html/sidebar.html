<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../externals/fontisto/fontisto.min.css" />

    <link rel="stylesheet" type="text/css" href="../css/sidebar.css" />
    <link rel="stylesheet" type="text/css" href="../css/tabs.css" />
    <link rel="stylesheet" type="text/css" href="../css/bookmarks.css" />
  </head>

  <body>
    <h2 id="tabsHeader" class="sidebarSectionHeader">
      Tabs
      <i class="fi fi-plus-a" id="addTab"></i>
    </h2>
    <div id="tabs"></div>

    <hr width="100" />

    <h2 class="sidebarSectionHeader">Bookmarks: </h2>
    <div id="bookmarks"></div>

    <div id="templates">
      <div class="tab lineItem" id="tabTemplate" draggable="true">
        <img class="tabFavIcon" src="../imgs/icon.512.png" />
        <span class="tabTitle lineContent"></span>
        <div class="tabIcons">
          <i class="tabIdentity"></i>
          <i class="fi fi-close-a tabCloseIcon"></i>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="../js/sidebar/sidebar.js"></script>
    <script type="text/javascript" src="../js/sidebar/tabs.js"></script>
    <script type="text/javascript" src="../js/sidebar/bookmarks.js"></script>
  </body>
</html>
